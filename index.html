<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot Widget</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white p-6 rounded-lg shadow-md w-96">
        <h1 class="text-2xl font-bold mb-4">AI Chatbot</h1>
        <div id="api-key-input" class="mb-4">
            <input type="password" id="api-key" class="w-full border rounded px-4 py-2" placeholder="Enter your Anthropic API key">
            <button id="save-api-key" class="mt-2 bg-green-500 text-white px-4 py-2 rounded w-full">Save API Key</button>
        </div>
        <div id="chat-container" class="hidden">
            <select id="model-select" class="w-full border rounded px-4 py-2 mb-4">
                <option value="claude-3-opus-20240229">Claude 3 Opus</option>
                <option value="claude-3-sonnet-20240229">Claude 3 Sonnet</option>
                <option value="claude-3.5-sonnet-20240229">Claude 3.5 Sonnet</option>
                <option value="claude-3-haiku-20240307">Claude 3 Haiku</option>
                <option value="claude-2.1">Claude 2.1</option>
                <option value="claude-2.0">Claude 2.0</option>
            </select>
            <div id="chat-history" class="mb-4 h-64 overflow-y-auto"></div>
            <form id="chat-form" class="flex">
                <input type="text" id="user-input" class="flex-grow border rounded-l px-4 py-2" placeholder="Type your message...">
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-r">Send</button>
            </form>
        </div>
    </div>

    <script>
        let API_KEY = '';
        const apiKeyInput = document.getElementById('api-key');
        const saveApiKeyButton = document.getElementById('save-api-key');
        const apiKeyInputContainer = document.getElementById('api-key-input');
        const chatContainer = document.getElementById('chat-container');
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');
        const chatHistory = document.getElementById('chat-history');
        const modelSelect = document.getElementById('model-select');

        saveApiKeyButton.addEventListener('click', () => {
            API_KEY = apiKeyInput.value.trim();
            if (API_KEY) {
                apiKeyInputContainer.classList.add('hidden');
                chatContainer.classList.remove('hidden');
            } else {
                alert('Please enter a valid API key');
            }
        });

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const userMessage = userInput.value.trim();
            if (!userMessage) return;

            appendMessage('You', userMessage);
            userInput.value = '';

            try {
                const response = await fetch('/.netlify/functions/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: userMessage,
                        model: modelSelect.value,
                        apiKey: API_KEY
                    }),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to get response from server');
                }

                const data = await response.json();
                const aiMessage = data.choices[0].message.content;
                appendMessage('AI', aiMessage);
            } catch (error) {
                console.error('Error:', error);
                appendMessage('System', `An error occurred: ${error.message}. Please check your API key and try again.`);
            }
        });

        function appendMessage(sender, message) {
            const messageElement = document.createElement('div');
            messageElement.className = 'mb-2';
            messageElement.innerHTML = `<strong>${sender}:</strong> ${message}`;
            chatHistory.appendChild(messageElement);
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }
    </script>
</body>
</html>
