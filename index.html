<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot Widget</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #widget-container {
            width: 100%;
            height: 100%;
            overflow-y: auto;
            padding: 1rem;
            transition: background-color 0.3s, color 0.3s;
        }
        .dark-mode {
            background-color: #1a202c;
            color: #e2e8f0;
        }
    </style>
</head>
<body>
    <div id="widget-container" class="bg-white">
        <div class="flex justify-end mb-4">
            <button id="theme-toggle" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700">
                ðŸŒ“
            </button>
        </div>
        <div id="model-selection" class="mb-4">
            <select id="model-select" class="w-full border rounded px-4 py-2">
                <option value="claude-3-opus-20240229">Claude 3 Opus</option>
                <option value="claude-3-sonnet-20240229">Claude 3 Sonnet</option>
                <option value="claude-3.5-sonnet-20240229">Claude 3.5 Sonnet</option>
                <option value="claude-3-haiku-20240307">Claude 3 Haiku</option>
            </select>
        </div>
        <div id="chat-history" class="mb-4"></div>
        <form id="chat-form" class="flex">
            <input type="text" id="user-input" class="flex-grow border rounded-l px-4 py-2" placeholder="Type your message...">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-r">Send</button>
        </form>
        <button id="new-question" class="mt-4 bg-green-500 text-white px-4 py-2 rounded w-full hidden">Ask a new question</button>
    </div>

    <script>
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');
        const chatHistory = document.getElementById('chat-history');
        const modelSelect = document.getElementById('model-select');
        const widgetContainer = document.getElementById('widget-container');
        const modelSelection = document.getElementById('model-selection');
        const newQuestionButton = document.getElementById('new-question');
        const themeToggle = document.getElementById('theme-toggle');

        let selectedModel = '';

        function resizeWidget() {
            const height = window.innerHeight;
            const width = window.innerWidth;
            widgetContainer.style.height = `${height}px`;
            widgetContainer.style.width = `${width}px`;
            window.parent.postMessage({ type: 'resize', height, width }, '*');
        }

        function appendMessage(message) {
            const messageElement = document.createElement('div');
            messageElement.className = 'mb-2';
            messageElement.textContent = message;
            chatHistory.appendChild(messageElement);
            chatHistory.scrollTop = chatHistory.scrollHeight;
            resizeWidget();
        }

        function showNewQuestionButton() {
            chatForm.classList.add('hidden');
            newQuestionButton.classList.remove('hidden');
        }

        function resetWidget() {
            chatHistory.innerHTML = '';
            modelSelection.classList.remove('hidden');
            chatForm.classList.remove('hidden');
            newQuestionButton.classList.add('hidden');
            userInput.placeholder = 'Type your message...';
            selectedModel = '';
        }

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const userMessage = userInput.value.trim();
            if (!userMessage) return;

            if (!selectedModel) {
                selectedModel = modelSelect.value;
                modelSelection.classList.add('hidden');
                userInput.placeholder = `Ask ${selectedModel}`;
            }

            appendMessage(userMessage);
            userInput.value = '';

            try {
                const response = await fetch('/.netlify/functions/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: userMessage,
                        model: selectedModel
                    }),
                });

                if (!response.ok) {
                    throw new Error('API request failed');
                }

                const data = await response.json();
                if (data.error) {
                    throw new Error(data.error);
                }
                appendMessage(data.content);
                showNewQuestionButton();
            } catch (error) {
                console.error('Error:', error);
                appendMessage(`An error occurred: ${error.message}. Please try again.`);
            }
        });

        newQuestionButton.addEventListener('click', resetWidget);

        themeToggle.addEventListener('click', () => {
            widgetContainer.classList.toggle('dark-mode');
        });

        // Initial resize
        resizeWidget();

        // Resize on window resize
        window.addEventListener('resize', resizeWidget);
    </script>
</body>
</html>
