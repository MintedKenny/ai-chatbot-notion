<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot Widget</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #widget-container {
            width: 100%;
            height: 100%;
            overflow-y: auto;
            padding: 1rem;
            transition: background-color 0.3s, color 0.3s;
            background-color: var(--notion-bg);
            color: var(--notion-text);
            border: 2px solid var(--notion-border);
            box-sizing: border-box;
        }
        #widget-container select, #widget-container input {
            background-color: var(--notion-bg-light);
            color: var(--notion-text);
            border-color: var(--notion-border);
        }
        #widget-container button {
            background-color: var(--notion-button);
            color: var(--notion-text);
        }
        #chat-history ul {
            list-style-type: disc;
            padding-left: 1.5em;
        }
        #chat-history ol {
            list-style-type: decimal;
            padding-left: 1.5em;
        }
        #copy-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: none;
            background-color: var(--notion-button);
            color: var(--notion-text);
            padding: 8px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: opacity 0.3s;
        }
        #copy-button svg {
            width: 16px;
            height: 16px;
        }
        #copy-button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div id="widget-container">
        <div id="model-selection" class="mb-4 flex items-center justify-between">
            <select id="model-select" class="w-full border rounded px-4 py-2">
                <option value="claude-3-opus-20240229">Claude 3 Opus</option>
                <option value="claude-3-sonnet-20240229">Claude 3 Sonnet</option>
                <option value="claude-3-5-sonnet-20240620" selected>Claude 3.5 Sonnet</option>
                <option value="claude-3-haiku-20240307">Claude 3 Haiku</option>
            </select>
        </div>
        <div id="chat-history" class="mb-4"></div>
        <div id="input-container">
            <form id="chat-form" class="flex">
                <input type="text" id="user-input" class="flex-grow border rounded-l px-4 py-2" placeholder="Ask Claude 3.5 Sonnet">
                <button type="submit" class="hover:opacity-80 text-white px-4 py-2 rounded-r">Send</button>
            </form>
        </div>
        <div class="flex justify-center">
            <button id="new-question" class="mt-4 hover:opacity-80 text-white px-4 py-2 rounded hidden">New question</button>
            <button id="back-button" class="mt-4 hover:opacity-80 text-white px-4 py-2 rounded hidden">Back</button>
        </div>
    </div>
    <button id="copy-button" title="Copy response to clipboard">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
        </svg>
    </button>

    <script>
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');
        const chatHistory = document.getElementById('chat-history');
        const modelSelect = document.getElementById('model-select');
        const widgetContainer = document.getElementById('widget-container');
        const modelSelection = document.getElementById('model-selection');
        const newQuestionButton = document.getElementById('new-question');
        const backButton = document.getElementById('back-button');
        const inputContainer = document.getElementById('input-container');
        const copyButton = document.getElementById('copy-button');

        let selectedModel = modelSelect.value;
        let formattedResponse = '';
        updatePlaceholder();

        function updateTheme() {
            const isDarkMode = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            document.documentElement.style.setProperty('--notion-bg', isDarkMode ? '#191919' : '#ffffff');
            document.documentElement.style.setProperty('--notion-bg-light', isDarkMode ? '#2f3437' : '#f7f6f3');
            document.documentElement.style.setProperty('--notion-text', isDarkMode ? '#e6e6e5' : '#000000');
            document.documentElement.style.setProperty('--notion-border', isDarkMode ? '#373c3f' : '#e6e6e6');
            document.documentElement.style.setProperty('--notion-button', '#37352f');
        }

        updateTheme();
        window.matchMedia('(prefers-color-scheme: dark)').addListener(updateTheme);

        function resizeWidget() {
            const height = window.innerHeight;
            const width = window.innerWidth;
            widgetContainer.style.height = `${height}px`;
            widgetContainer.style.width = `${width}px`;
            window.parent.postMessage({ type: 'resize', height, width }, '*');
        }

        function appendMessage(message, isAI = false, isTemporary = false) {
            const messageElement = document.createElement('div');
            messageElement.className = 'mb-4';
            if (isAI) {
                const formattedMessage = marked.parse(message);
                messageElement.innerHTML = formattedMessage;
                formattedResponse = messageElement.innerHTML;
                copyButton.style.display = 'block';
            } else {
                messageElement.innerHTML = `<strong>Question:</strong> ${message}`;
            }
            if (isTemporary) {
                messageElement.id = 'generating-response';
            }
            chatHistory.appendChild(messageElement);
            chatHistory.scrollTop = chatHistory.scrollHeight;
            resizeWidget();
        }

        function removeTemporaryMessage() {
            const tempMessage = document.getElementById('generating-response');
            if (tempMessage) {
                tempMessage.remove();
            }
        }

        function showNewQuestionButton() {
            inputContainer.classList.add('hidden');
            newQuestionButton.classList.remove('hidden');
            backButton.classList.add('hidden');
        }

        function showBackButton() {
            inputContainer.classList.add('hidden');
            newQuestionButton.classList.add('hidden');
            backButton.classList.remove('hidden');
        }

        function resetWidget() {
            chatHistory.innerHTML = '';
            modelSelection.classList.remove('hidden');
            inputContainer.classList.remove('hidden');
            newQuestionButton.classList.add('hidden');
            backButton.classList.add('hidden');
            copyButton.style.display = 'none';
            selectedModel = modelSelect.value;
            updatePlaceholder();
        }

        function updatePlaceholder() {
            const modelName = selectedModel.split('-').slice(0, -1).join(' ');
            userInput.placeholder = `Ask ${modelName}`;
        }

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const userMessage = userInput.value.trim();
            if (!userMessage) return;

            modelSelection.classList.add('hidden');
            appendMessage(userMessage);
            userInput.value = '';
            
            inputContainer.classList.add('hidden');
            
            appendMessage("Generating response...", true, true);

            try {
                const response = await fetch('/.netlify/functions/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: userMessage,
                        model: selectedModel
                    }),
                });

                const data = await response.json();

                if (!response.ok || data.error) {
                    throw new Error(data.error || `HTTP error! status: ${response.status}`);
                }

                removeTemporaryMessage();
                appendMessage(data.content, true);
                showNewQuestionButton();
            } catch (error) {
                console.error('Error:', error);
                removeTemporaryMessage();
                chatHistory.innerHTML += `<div class="mb-4 text-red-500">An error occurred: ${error.message}. Please try again.</div>`;
                showBackButton();
            }
        });

        newQuestionButton.addEventListener('click', resetWidget);
        backButton.addEventListener('click', resetWidget);

        modelSelect.addEventListener('change', () => {
            selectedModel = modelSelect.value;
            updatePlaceholder();
        });

        copyButton.addEventListener('click', () => {
            const tempElement = document.createElement('div');
            tempElement.innerHTML = formattedResponse;
            
            navigator.clipboard.writeText(tempElement.textContent).then(() => {
                copyButton.innerHTML = 'âœ“';
                setTimeout(() => {
                    copyButton.innerHTML = `
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                        </svg>
                    `;
                }, 2000);
            });
        });

        resizeWidget();
        window.addEventListener('resize', resizeWidget);
    </script>
</body>
</html>
