<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot Widget</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #widget-container {
            width: 100%;
            height: 100%;
            overflow-y: auto;
            padding: 1rem;
            transition: background-color 0.3s, color 0.3s;
        }
        .dark-mode {
            background-color: #1a202c;
            color: #e2e8f0;
        }
        .dark-mode select, .dark-mode input {
            background-color: #2d3748;
            color: #e2e8f0;
            border-color: #4a5568;
        }
        .dark-mode button {
            background-color: #4a5568;
        }
    </style>
</head>
<body>
    <div id="widget-container" class="bg-white">
        <div id="model-selection" class="mb-4 flex items-center justify-between">
            <select id="model-select" class="w-full border rounded px-4 py-2 mr-2">
                <option value="claude-3-opus">Claude 3 Opus</option>
                <option value="claude-3-sonnet">Claude 3 Sonnet</option>
                <option value="claude-3.5-sonnet" selected>Claude 3.5 Sonnet</option>
                <option value="claude-3-haiku">Claude 3 Haiku</option>
            </select>
            <button id="theme-toggle" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700">
                ‚óê
            </button>
        </div>
        <div id="chat-history" class="mb-4"></div>
        <form id="chat-form" class="flex">
            <input type="text" id="user-input" class="flex-grow border rounded-l px-4 py-2" placeholder="Ask Claude 3.5 Sonnet">
            <button type="submit" class="bg-[#2eaadc] text-white px-4 py-2 rounded-r">Send</button>
        </form>
        <button id="new-question" class="mt-4 bg-[#2eaadc] text-white px-4 py-2 rounded hidden">New question</button>
    </div>

    <script>
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');
        const chatHistory = document.getElementById('chat-history');
        const modelSelect = document.getElementById('model-select');
        const widgetContainer = document.getElementById('widget-container');
        const modelSelection = document.getElementById('model-selection');
        const newQuestionButton = document.getElementById('new-question');
        const themeToggle = document.getElementById('theme-toggle');

        let selectedModel = modelSelect.value;
        updatePlaceholder();

        function resizeWidget() {
            const height = window.innerHeight;
            const width = window.innerWidth;
            widgetContainer.style.height = `${height}px`;
            widgetContainer.style.width = `${width}px`;
            window.parent.postMessage({ type: 'resize', height, width }, '*');
        }

        function appendMessage(message, isAI = false) {
            const messageElement = document.createElement('div');
            messageElement.className = 'mb-4';
            if (isAI) {
                messageElement.innerHTML = marked.parse(message);
            } else {
                messageElement.innerHTML = `<strong>Question:</strong> ${message}`;
            }
            chatHistory.appendChild(messageElement);
            chatHistory.scrollTop = chatHistory.scrollHeight;
            resizeWidget();
        }

        function showNewQuestionButton() {
            chatForm.classList.add('hidden');
            newQuestionButton.classList.remove('hidden');
        }

        function resetWidget() {
            chatHistory.innerHTML = '';
            modelSelection.classList.remove('hidden');
            chatForm.classList.remove('hidden');
            newQuestionButton.classList.add('hidden');
            selectedModel = modelSelect.value;
            updatePlaceholder();
        }

        function updatePlaceholder() {
            const modelName = selectedModel.split('-').slice(0, -1).join(' ');
            userInput.placeholder = `Ask ${modelName}`;
        }

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const userMessage = userInput.value.trim();
            if (!userMessage) return;

            modelSelection.classList.add('hidden');
            appendMessage(userMessage);
            userInput.value = '';

            try {
                const response = await fetch('/.netlify/functions/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: userMessage,
                        model: selectedModel
                    }),
                });

                const data = await response.json();

                if (!response.ok || data.error) {
                    throw new Error(data.error || `HTTP error! status: ${response.status}`);
                }

                appendMessage(data.content, true);
                showNewQuestionButton();
            } catch (error) {
                console.error('Error:', error);
                appendMessage(`An error occurred: ${error.message}. Details: ${JSON.stringify(error)}. Please try again.`);
            }
        });

        newQuestionButton.addEventListener('click', resetWidget);

        themeToggle.addEventListener('click', () => {
            widgetContainer.classList.toggle('dark-mode');
            document.body.classList.toggle('bg-white');
            document.body.classList.toggle('bg-[#1a202c]');
        });

        modelSelect.addEventListener('change', () => {
            selectedModel = modelSelect.value;
            updatePlaceholder();
        });

        // Initial resize
        resizeWidget();

        // Resize on window resize
        window.addEventListener('resize', resizeWidget);
    </script>
</body>
</html>
